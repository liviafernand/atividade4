<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title> Página de cadastro</title>
    <meta charset="utf-8" />
</head>

<Body background="" bgcolor="black">
    <font color="white">
        
    <fieldset width="300" >

        <legend>Informe seus dados para o cadastro</legend>

        <table bgcolor="black" align="center" width="300">
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" id="mail" name="mail" size="30" maxlenght="" placeholder="Digite seu E-mail"
                        required /></td>
            </tr>
            <tr>
                <td><label>Número:</label></td>
                <td><input type="number" id="Numero" name="Numero" maxlength="11" placeholder="Digite seu Número:"
                        required /></td>
            </tr>
            <tr>
                <td><label>Nome do usuário:</label></td>
                <td> <input type="text" id="Nome" name="Nome" size="60" maxlenght="100"
                        placeholder="Digite o nome de usuário" required="" /></td>
            </tr>
            <tr>
                <td><label>Qual tipo de Gamer você é:</label></td>

                <td>
                    <label>
                        <input type="checkbox" id="Super competitivo" name="Super competitivo"
                            value="Super competitivo" />
                        Super competitivo
                    </label>

                    <br>

                    <label>
                        <input type="checkbox" id="Sabe-tudo" name="Sabe-tudo" value="Sabe-tudo" /> Sabe-tudo
                    </label>
                    <br>

                    <label>
                        <input type="checkbox" id="Old school" name="Old school" value="Old school" /> Old school
                    </label>

                    <br>

                    <label>
                        <input type="checkbox" id="Caçador de troféus" name="Caçador de troféus"
                            value="Caçador de troféus" /> Caçador de troféus

                    </label>

                    <br>

                    <label>
                        <input type="checkbox" id="Apostador" name="Apostador " value="Apostador " /> Apostador
                    </label>

                    <br>

                    <label>
                        <input type="checkbox" id="Esportista" name="Esportista" value="Esportista" /> Esportista
                    </label>

                    <br>

                    <label>
                        <input type="checkbox" id="Hardcore" name="Hardcore" value="Hardcore" />
                        Hardcore
                    </label>
                </td>

            </tr>

            <tr>

                <td><label> Faça um Comentário sobre a página: </label></td>

                <td>

                    <textarea cols="50" rows="5" id="coment" name="coment" maxlength="50" required></textarea>
                    <br> <br>
                    <input type="submit" id="enviar" name="enviar" value="CADASTRAR" />
                    <input type="reset" id="lempar" name="limpar" value="limpar" />
                </td>
            </tr>
        </font>
        </table>
     
    </fieldset>
    <marquee direction="right" scrollamount="30">
            <img src="cadastro/imagens/pac-man.gif"/>
        </marquee>
        
        <form>
            <table>
                <tr><td><h3><a href="index.html" target="_blank">Voltar para pagina anterior </a></h3></td></tr>
            </table>
        </form>
        


</Body>

</html>
